<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Form</title>

<body>
<!-- //wrap -->
<div class="wrap ex">
	<h1 class="h1">Form</h1>

	<h2 class="h2">Default</h2>
	<form action="#href" name="default" method="post" class="form form--default">
		<fieldset class="fieldset">
			<legend class="blind">Default form</legend>
			<div class="form-field">
				<label for="email" class="form-field__label">Email address</label>
				<input type="text" class="input" name="email" id="email" placeholder="Enter email">
			</div>
			<div class="form-field">
				<label for="password" class="form-field__label">Password</label>
				<input type="password" class="input" name="password" id="password" placeholder="Password">
			</div>
			<div class="form-field">
				<label class="checkbox">
					<input type="checkbox" name="check">
					<span class="checkbox__label">Check it</span>
				</label>
			</div>
			<div class="form-field">
				<input type="submit" class="btn btn--default btn--m" value="Submit">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Horizontal Form</h2>
	<form action="#href" class="form form--horizontal" name="horizontal" method="post">
		<fieldset class="fieldset">
			<legend class="blind">Horizontal form</legend>
			<div class="form-field">
				<label for="email2" class="form-field__label">Email address</label>
				<input type="text" class="input" name="email2" id="email2" placeholder="Enter email">
			</div>
			<div class="form-field">
				<label for="password2" class="form-field__label">Password</label>
				<input type="password" class="input" name="password2" id="password2" placeholder="Password">
			</div>
			<div class="form-field form-field--offset">
				<label class="checkbox">
					<input type="checkbox" name="check">
					<span class="checkbox__label">Check it</span>
				</label>
			</div>
			<div class="form-field form-field--offset">
				<input type="submit" class="btn btn--default btn--m" value="Submit2">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Inline Form</h2>
	<div class="ex__txt">In mobile : Include default form</div>
	<form action="#href" name="inline" method="post" class="form form--inline">
		<fieldset class="fieldset">
			<legend class="blind">Inline form</legend>
			<div class="form-field">
				<label for="email3" class="form-field__label">Email address</label>
				<input type="text" class="input" name="email3" id="email3" placeholder="Enter email">
			</div>
			<div class="form-field">
				<label for="password3" class="form-field__label col">Password</label>
				<input type="password" class="input" name="password3" id="password3" placeholder="Password">
			</div>
			<div class="form-field">
				<label class="checkbox">
					<input type="checkbox" name="check">
					<span class="checkbox__label">Check it</span>
				</label>
			</div>
			<div class="form-field">
				<input type="submit" class="btn btn--default btn--m" value="Submit3">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Disabled</h2>
	<form action="#href" class="form form--default" name="formDisable">
		<fieldset name="fieldset" class="fieldset" disabled>
			<legend class="legend"> 
				<label>
					<input type=checkbox name=club onchange="form.fieldset.disabled = !checked">
					Use Fieldset
				</label> 
			</legend>
			<div class="form-field">
				<label class="form-field__label" for="disable-input">Input</label>
				<input type="text" class="input" name="disable-input" id="disable-input" placeholder="Disable Input">
			</div>
			<div class="form-field">
				<label class="form-field__label" for="disable-textarea">Textarea</label>
				<textarea class="textarea" name="disable-textarea" id="disable-textarea" placeholder="disable-textarea"></textarea>
			</div>
			<div class="form-field">
				<label class="form-field__label" for="disble-select">Select</label>
				<select class="select" name="select" id="disble-select">
					<option value="1">option 1</option>
					<option value="2">option 2</option>
					<option value="3">option 3</option>
					<option value="4">option 4</option>
					<option value="5">option 5</option>
				</select>
			</div>
			<div class="form-field">
				<div class="form-field__label">Checkboxes</div>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
			</div>
			<div class="form-field">
				<div class="form-field__label">Radios</div>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Note</h2>
	<form action="#href" name="formNote" class="form form--default">
		<fieldset class="fieldset">
			<legend class="blind">Form Note</legend>
			<div class="form-field">
				<label class="form-field__label" for="form-note">Input with note</label>
				<input type="text" class="input" name="form-note" id="form-note">
				<div class="form-note"> A note to help the user understand its associated field; may extend beyond one line. </div> </div>
		</fieldset>
	</form>

	<h2 class="h2">Complex Forms</h2>
	<form action="http://elemental-ui.com/forms" class="form form--default" name="formComplex">
		<fieldset class="fieldset">
			<legend class="blind">Complex Forms</legend>
			<div class="row">
				<div class="form-field col s12 m6">
					<label class="form-field__label" for="credit-card-number">Credit Card Number</label>
					<input type="text" class="input" name="credit-card-number" id="credit-card-number" pattern="[0-9]*" placeholder="Card Number">
				</div>
				<div class="form-field col s12 m3">
					<label class="form-field__label" for="credit-card-expiration">Expiration</label>
					<input type="text" class="input" name="credit-card-expiration" id="credit-card-expiration" placeholder="MM/YYYY">
				</div>
				<div class="form-field col s12 m3">
					<label class="form-field__label" for="credit-card-security">Security Code (CCV)</label>
					<input type="text" class="input" name="credit-card-security" id="credit-card-security" pattern="[0-9]*" placeholder="123">
				</div>
				<div class="form-field col s12 m6">
					<label class="form-field__label" for="first-name">First Name</label>
					<input type="text" class="input" name="first-name" id="first-name" placeholder="first-name">
				</div>
				<div class="form-field col s12 m6">
					<label class="form-field__label" for="last-name">Last Name</label>
					<input type="text" class="input" name="last-name" id="last-name" placeholder="Last Name">
				</div>
				<div class="form-field col s12">
					<label class="form-field__label" for="address-street1">Billing Address</label>
					<input type="text" class="input" name="address-street1" id="address-street1" placeholder="Address Line 1">
				</div>
				<div class="form-field col s12">
					<label class="form-field__label" for="address-street1">Billing Address</label>
					<input type="text" class="input" name="address-street1" id="address-street2" placeholder="Address Line 1">
				</div>
				<div class="form-field col s12 m8">
					<label class="form-field__label" for="city">City</label>
					<input type="text" class="input" name="city" id="city" placeholder="City">
				</div>
				<div class="form-field col s12 m4">
					<label class="form-field__label" for="state">State</label>
					<input type="text" class="input" name="state" id="state" placeholder="State">
				</div>
				<div class="form-field col s12 m4">
					<label class="form-field__label" for="post-code">Post code</label>
					<input type="text" class="input" name="post-code" id="post-code" placeholder="Post code">
				</div>
				<div class="form-field col s12 m8">
					<label class="form-field__label" for="country">Country</label>
					<select class="select" name="country" id="country">
						<option value="">Country</option>
						<option value="AF">Afghanistan</option>
						<option value="AX">Ã…land Islands</option>
					</select>
				</div>
			</div>
			
		</fieldset>
	</form>
</div>
