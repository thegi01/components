<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Form</title>

	<meta name="googlebot" content="noindex,nofollow">

<body>
<!-- //wrap -->
<div class="wrap ex">
	<h1>Form</h1>

	<h2 class="h2">Default</h2>
	<form action="#href" name="default" method="post" class="form form--default">
		<fieldset class="fieldset">
			<legend class="blind">Default form</legend>
			<div class="form-field">
				<label for="email" class="form-field__label">Email address</label>
				<input type="text" name="email" id="email" placeholder="Enter email" class="input">
			</div>
			<div class="form-field">
				<label for="password" class="form-field__label">Password</label>
				<input type="password" name="password" id="password" placeholder="Password" class="input">
			</div>
			<div class="form-field">
				<label for="" class="checkbox">
					<input type="checkbox" name="check">
					<label class="checkbox__label">Check it</label>
				</label>
			</div>
			<div class="form-field">
				<input type="submit" value="Submit" class="btn btn--default btn--m">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Horizontal Form</h2>
	<form action="#href" name="horizontal" method="post" class="form form--horizontal">
		<fieldset class="fieldset">
			<legend class="blind">Horizontal form</legend>
			<div class="form-field">
				<label for="email2" class="form-field__label">Email address</label>
				<input type="text" name="email2" id="email2" placeholder="Enter email" class="input">
			</div>
			<div class="form-field">
				<label for="password2" class="form-field__label">Password</label>
				<input type="password" name="password2" id="password2" placeholder="Password" class="input">
			</div>
			<div class="form-field form-field--offset">
				<label for="" class="checkbox">
					<input type="checkbox" name="check">
					<label class="checkbox__label">Check it</label>
				</label>
			</div>
			<div class="form-field form-field--offset">
				<input type="submit" value="Submit2" class="btn btn--default btn--m">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Inline Form</h2>
	<div class="ex__txt">In mobile : Include default form</div>
	<form action="#href" name="inline" method="post" class="form form--inline">
		<fieldset class="fieldset">
			<legend class="blind">Inline form</legend>
			<div class="form-field">
				<label for="email3" class="form-field__label">Email address</label>
				<input type="text" name="email3" id="email3" placeholder="Enter email" class="input">
			</div>
			<div class="form-field">
				<label for="password3" class="form-field__label col">Password</label>
				<input type="password" name="password3" id="password3" placeholder="Password" class="input">
			</div>
			<div class="form-field">
				<label for="" class="checkbox">
					<input type="checkbox" name="check">
					<label class="checkbox__label">Check it</label>
				</label>
			</div>
			<div class="form-field">
				<input type="submit" value="Submit3" class="btn btn--default btn--m">
			</div>
		</fieldset>
	</form>

	<h2 class="h2">Disabled</h2>
	<form action="#href" name="formTest" class="form form--default">
		<fieldset name="fieldset" class="fieldset" disabled>
			<legend> 
				<label>
					<input type=checkbox name=club onchange="form.fieldset.disabled = !checked">
					Use Fieldset
				</label> 
			</legend>
			<div class="form-field">
				<label for="disable-input" class="form-field__label">Input</label>
				<input type="text" name="disable-input" id="disable-input" placeholder="Disable Input" class="input">
			</div>
			<div class="form-field">
				<label for="disable-textarea" class="form-field__label">Textarea</label>
				<textarea name="disable-textarea" placeholder="disable-textarea" class="textarea"></textarea>
			</div>
			<div class="form-field">
				<label for="disble-select" class="form-field__label">Select</label>
				<select name="select" class="select">
					<option value="1">option 1</option>
					<option value="2">option 2</option>
					<option value="3">option 3</option>
					<option value="4">option 4</option>
					<option value="5">option 5</option>
				</select>
			</div>
			<div class="form-field">
				<div class="form-field__label">Checkboxes</div>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
				<label class="checkbox">
					<input type="checkbox" name="disble-checkbox">
					<span class="checkbox__label">Checkbox me out</span>
				</label>
			</div>
			<div class="form-field">
				<div class="form-field__label">Radios</div>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
				<label class="radio">
					<input type="radio" name="diable-radio">
					<span class="radio__label">Pick me</span>
				</label>
			</div>
		</fieldset>
	</form>

	
	

</div>

</html>
