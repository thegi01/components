<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Tooltip</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="robots" content="noindex,nofollow">
	<meta name="googlebot" content="noindex,nofollow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if (gt IE 8)|!(IE)]><!-->
        <link rel="stylesheet" href="css/ex-base.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/ex-base-ie.css">
    <![endif]-->
    <style>
    	.ex-view {
    		margin-top: 20px;
    		text-align: center;
    	}
    </style>
</head>
<body>

<div class="wrap ex">
	<h1 class="h1">Tooltip</h1>
	
	<div class="ex-view">
		<button class="btn btn--default btn--m" data-tooltip="Tooltip on the left" onfocus="tooltip.show(this, 'left');" onblur="tooltip.hide();" onmouseover="tooltip.show(this, 'left');" onmouseout="tooltip.hide();">
			Tooltip on the left
		</button>
	</div>
	<div class="ex-view">
		<button class="btn btn--default btn--m" data-tooltip="Tooltip on the right" onfocus="tooltip.show(this, 'right');" onblur="tooltip.hide();" onmouseover="tooltip.show(this, 'right');" onmouseout="tooltip.hide();">
			Tooltip on the right
		</button>
	</div>
	<div class="ex-view">
		<button class="btn btn--default btn--m" data-tooltip="Tooltip on the top" onfocus="tooltip.show(this, 'top');" onblur="tooltip.hide();" onmouseover="tooltip.show(this, 'top');" onmouseout="tooltip.hide();">
			Tooltip on the top
		</button>
	</div>
	<div class="ex-view">
		<button class="btn btn--default btn--m" data-tooltip="Tooltip on the bottom" onfocus="tooltip.show(this, 'bottom');" onblur="tooltip.hide();" onmouseover="tooltip.show(this, 'bottom');" onmouseout="tooltip.hide();">
			Tooltip on the bottom
		</button>
	</div>
	
	<!-- Tooltip -->
	<div id="tooltip" class="tooltip" data-visible="false">
		<div class="tooltip-txt">Tooltip text</div>
		<div class="tooltip-ico"></div>
	</div>
	<!-- // Tooltip -->

</div>		

<!-- javacript -->
<script type="text/javascript" src="js/ui-base.js"></script>
<!-- // javacript -->
</body>
</html>
