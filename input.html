<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="robots" content="noindex,nofollow">
	<meta name="googlebot" content="noindex,nofollow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if (gt IE 8)|!(IE)]><!-->
        <link rel="stylesheet" href="css/ex-input.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/ex-input-ie.css">
    <![endif]-->
    <style>
    	.input {
    		margin-bottom : 5px;
    	}
    	.h3:not(:first-child){
    		margin-top: 17px;
    	}
    </style>
</head>
<body>
<!-- //wrap -->
<div class="wrap ex ex-grid">
	<h1>Input</h1>
	<h2 class="h2">Default</h2>
	<input type="text" name="default" id="default" placeholder="default input" class="input">
	
	<h2 class="h2">States</h2>
	<div class="row">
		<h3 class="h3">Focus</h3>
		<input type="text" name="focus" id="focus" placeholder="focused" class="input input--focus">

		<h3 class="h3">Disabled</h3>
		<input type="text" name="disabled" id="disabledTrue" placeholder="disabled true" disabled class="input">
		<input type="text" name="disabled" id="disabledCalsss" placeholder="has class disabled" class="input input--disabled">

		<h3 class="h3">Error</h3>
		<input type="text" name="error" id="error" placeholder="error" class="input input--error">

		<h3 class="h3">Loading</h3>

		<label for="loading-left" class="input--loading-l">
			<input type="text" name="loading-l" id="loading-l" placeholder="loading-l" class="input">
			<i class="ico ico-loading"></i>
		</label>
		<label for="loading-right" class=" input--loading-r">
			<input type="text" name="loading-r" id="loading-r" placeholder="loading-r" class="input">
			<i class="ico ico-loading"></i>
		</label>
	</div>

	<h2 class="h2">Variations</h2>
	<div class="row">
		<h3 class="h3">Icon</h3>
		<label for="icon-1" class="input-outer--icon-l">
			<input type="text" name="icon-1" id="icon-1" placeholder="Icon-l" class="input">
			<i class="ico ico-srch"></i>
		</label>
		
	</div>
	
	
	
	
	<!-- http://semantic-ui.com/elements/input.html -->
</div>
<!-- //wrap -->

<!-- javacript -->

<!-- //javacript -->

</body>
</html>
