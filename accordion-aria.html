    <style>
		role[heading] {

		}
		role[region] {
			display: none;
		}
		role[region][aria-expanded=true] {
			display: block;
		}
		role[region][aria-disabled="true"] {
			pointer-events: none;
		}
    </style>
</head>
<body>

<div class="wrap ex">
	<h1 class="h1">Accordion | WAI-ARIA</h1>

	<div><a href="https://www.w3.org/TR/2016/WD-wai-aria-practices-1.1-20161214/examples/accordion/accordion1.html" target="_blank">W3 Example</a></div>
	
	<div class="demo-accordion">
		<dl>

			<dt role="heading" aria-level="3">
				<a role="button" href="#" aria-expanded="true" aria-controls="accordionRegion1" id="accordionButton1" aria-disabled="true">Button 1</a>
			</dt>
			<dd role="region" aria-labelledby="accordionButton1" id="accordionRegion1">
				resigon 1
			</dd>

			<dt role="heading" aria-level="3">
				<a role="button" href="#" aria-expanded="false" aria-controls="accordionRegion2" id="accordionButton2">Button 2</a>
			</dt>
			<dd role="region" aria-labelledby="accordionButton2" id="accordionRegion2">
				resigon 2
			</dd>

			<dt role="heading" aria-level="3">
				<a role="button" href="#" aria-expanded="false" aria-controls="accordionRegion2" id="accordionButton3">Button 3</a>
			</dt>
			<dd role="region" aria-labelledby="accordionButton3" id="accordionRegion3">
				resigon 3
			</dd>
			
		</dl>
	</div>

	<div>
